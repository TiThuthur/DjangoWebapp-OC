{% extends 'listing/base.html' %}

{% block content %}
<h1>Hello Django !</h1>
<p>J'ai
    {% if bands|length < 5 %}
        peu de
    {%elif bands.length > 3 %}
        beaucoup
    {% else %}
        quelques
    {% endif %}
    groupes préférés, les voici :</p>

<ul>
    {%for band in bands %}
            <li>
                {{band.name}}
            </li>
            {%endfor%}
</ul>

{% endblock %}
